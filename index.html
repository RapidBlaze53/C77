<!DOCTYPE html>
<head>
<title>I am a cool person</title>
</head>
<body>
<script>
var first_name = "Jimmy";
console.log(first_name)

var last_name = "Jango";
console.log(last_name)

var full_name = first_name.concat(last_name);
console.log(full_name)

var length_of_full_name = full_name.length;
console.log(length_of_full_name)

var replace_name = first_name.replace("Jimmy", "Jack");
console.log(replace_name)

var replace_name1 = last_name.replace("Jango", "Black");
console.log(replace_name1);

var full_replace_name = replace_name.concat(replace_name1);
console.log(full_replace_name);

var length_of_replace_name = full_replace_name.length;
console.log(length_of_replace_name)

var making_lowercase = first_name.toLowerCase();
console.log(making_lowercase);

var making_uppercase = last_name.toUpperCase();
console.log(making_uppercase);

var square_root = Math.sqrt(2);
console.log(square_root);

var maximum_number = Math.max(15, 10, 3, 6, 8, 19, 4, 23 );
console.log(maximum_number)

var minimum_number = Math.min(15, 10, 3, 6, 8, 19, 4, 23)
console.log(minimum_number)

var big_number = Math.pow(8, 9)
console.log(big_number)
</script>
</body>
